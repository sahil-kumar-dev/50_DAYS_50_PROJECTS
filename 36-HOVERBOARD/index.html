<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverboard</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        background: #191616;
    }
    .container{
        width: 400px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
    .square{
        background-color: #201e1e;
        aspect-ratio: 1/1;
        width: 16px;
        margin: 2px;
        transition: 2s ease;
    }
    .square:hover{
        transition: 0s ease;
    }
</style>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container')
        const colors = ['white','red','blue','green','violet','purple','yellow','magenta','pink']

        const count =500;

        for(let i=1; i<=count; i++){
            const square = document.createElement('div')
            square.classList.add('square');
            square.addEventListener('mouseover',()=>addColor(square));
            square.addEventListener('mouseout',()=>removeColor(square));
            container.appendChild(square);
        }

        function addColor(element){
            const color = randomColor();
            element.style.backgroundColor = color;
            element.style.boxShadow=`0 0 3px ${color}, 0 0 6px ${color}` 
        }
        function removeColor(element){
            element.style.backgroundColor = "#201e1e";
            element.style.boxShadow= "0 0 0 rgba(0,0,0,0)"; 
        }
        
        function randomColor(){
            return colors[Math.floor(Math.random()*colors.length)]
        }

    </script>
</body>
</html>
